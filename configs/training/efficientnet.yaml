# EfficientNet 모델용 학습 설정

learning_rate: 5e-4
batch_size: 16       # B4/B5는 16 권장
epochs: 50
num_workers: 4

optimizer: "adamw"
weight_decay: 0.05

# Warm-up & Scheduler
warmup_epochs: 5
warmup_start_factor: 0.01  # Warmup 시작 factor
min_learning_rate: 1e-6
scheduler_eta_min: 1e-6    # CosineAnnealing 최소 lr (= min_learning_rate)

# 데이터 로더
drop_last: true
pin_memory: true

early_stopping:
  monitor: "val_f1"
  patience: 12
  mode: "max"

checkpoint:
  monitor: "val_f1"
  mode: "max"
  save_top_k: 3

log_interval: 15
val_check_interval: 0.5
use_amp: true
