# Default Data Configuration
# 기본 설정: 최소한의 augmentation으로 빠른 실험 및 디버깅에 적합

# 이미지 크기
img_size: 768

# 정규화 (ImageNet)
normalization:
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

# Augmentation
augmentation:
  enabled: true

  # 학습 증강 (최소 설정)
  train_augmentations:
    # Resize 전략 (Aspect Ratio 보존)
    - type: "LongestMaxSize"
      max_size: 768
      interpolation: 1  # INTER_LINEAR

    # 부족한 부분을 흰색으로 패딩
    - type: "PadIfNeeded"
      min_height: 768
      min_width: 768
      border_mode: 0  # cv2.BORDER_CONSTANT
      value: [255, 255, 255]  # 흰색 패딩
      p: 1.0

    # 기본 회전
    - type: "RandomRotate90"
      p: 0.3

  # 검증/테스트 증강
  val_augmentations:
    # Resize (동일한 전략)
    - type: "LongestMaxSize"
      max_size: 768
      interpolation: 1

    - type: "PadIfNeeded"
      min_height: 768
      min_width: 768
      border_mode: 0
      value: [255, 255, 255]
      p: 1.0

# 데이터셋 분할
train_val_split: 0.8

# 클래스 불균형 처리
use_class_weights: true
