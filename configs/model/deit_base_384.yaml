# DeiT (Data-efficient Image Transformer) Base-384
# Paper: https://arxiv.org/abs/2012.12877
# ViT의 개선 버전, 데이터 효율적 학습

model_name: deit_base_patch16_384
pretrained: true
num_classes: 17

# DeiT-384는 고해상도 입력 지원
# Patch size=16 (384×384 = 24×24 patches)
# Knowledge distillation으로 학습되어 ViT보다 효율적
# 문서 이미지의 전역적 패턴 학습에 효과적
