model:
  model_name: efficientnet_b4
  pretrained: true
  num_classes: 17
training:
  learning_rate: 0.001
  weight_decay: 0.0001
  epochs: 50
  batch_size: 8
  num_workers: 4
  optimizer: adam
  scheduler: cosine
  warmup_epochs: 5
  warmup_start_factor: 0.01
  scheduler_eta_min: 1.0e-06
  drop_last: true
  pin_memory: true
  early_stopping:
    enabled: true
    patience: 10
    monitor: val_loss
    mode: min
  checkpoint:
    save_top_k: 3
    monitor: val_f1
    mode: max
  log_interval: 50
  val_check_interval: 0.5
data:
  img_size: 512
  normalization:
    mean:
    - 0.485
    - 0.456
    - 0.406
    std:
    - 0.229
    - 0.224
    - 0.225
  augmentation:
    enabled: true
    train_augmentations:
    - type: LongestMaxSize
      max_size: 768
      interpolation: 1
    - type: PadIfNeeded
      min_height: 768
      min_width: 768
      border_mode: 0
      value:
      - 255
      - 255
      - 255
      p: 1.0
    - type: RandomRotate90
      p: 0.5
    - type: Rotate
      limit:
      - -45
      - 45
      border_mode: 0
      value:
      - 255
      - 255
      - 255
      p: 0.3
    - type: HorizontalFlip
      p: 0.5
    - type: VerticalFlip
      p: 0.2
    - type: CLAHE
      clip_limit: 4.0
      tile_grid_size:
      - 8
      - 8
      p: 0.4
    - type: RandomBrightnessContrast
      brightness_limit: 0.2
      contrast_limit: 0.3
      p: 0.3
    - type: Perspective
      scale:
      - 0.05
      - 0.1
      p: 0.2
    - type: ColorJitter
      brightness: 0.1
      contrast: 0.1
      saturation: 0.1
      hue: 0.05
      p: 0.2
    - type: GaussNoise
      var_limit:
      - 10.0
      - 30.0
      p: 0.1
    - type: Sharpen
      alpha:
      - 0.2
      - 0.5
      lightness:
      - 0.5
      - 1.0
      p: 0.2
    val_augmentations:
    - type: LongestMaxSize
      max_size: 768
      interpolation: 1
    - type: PadIfNeeded
      min_height: 768
      min_width: 768
      border_mode: 0
      value:
      - 255
      - 255
      - 255
      p: 1.0
    - type: CLAHE
      clip_limit: 4.0
      tile_grid_size:
      - 8
      - 8
      p: 1.0
  train_val_split: 0.8
  use_class_weights: true
  root_path: datasets_fin/
  train_csv: train.csv
  test_csv: test.csv
  meta_csv: meta.csv
  sample_submission_csv: sample_submission.csv
  train_image_dir: train/
  test_image_dir: test/
experiment_name: doc_image_classification
wandb:
  project: ${oc.env:WANDB_PROJECT,doc_image_classification}
  entity: ${oc.env:WANDB_ENTITY,null}
  mode: ${oc.env:WANDB_MODE,online}
  log_model: false
project_root: ${hydra:runtime.cwd}
checkpoint_dir: checkpoints
logs_dir: logs
seed: 42
device: cuda
debug: false
